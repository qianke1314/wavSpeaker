name: Build Windows Binary

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [22]  # 使用 Node.js 22 版本

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true  # 确保子模块也被检出

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1

      - name: Set Visual Studio environment variables
        run: |
          echo "VSCMD_START_DIR=%CD%" >> $env:GITHUB_ENV
          echo "VisualStudioVersion=17.0" >> $env:GITHUB_ENV
          echo "VS170COMNTOOLS=C:/Program Files/Microsoft Visual Studio/2022/Enterprise/Common7/Tools/" >> $env:GITHUB_ENV
        shell: powershell

      - name: Install dependencies
        run: npm install
        env:
          MSVS_VERSION: '2022'
          npm_config_node_gyp: "C:/hostedtoolcache/windows/node/22.*/x64/node_modules/npm/node_modules/node-gyp/bin/node-gyp.js"

      - name: Build
        run: npm run build
        env:
          MSVS_VERSION: '2022'
          npm_config_node_gyp: "C:/hostedtoolcache/windows/node/22.*/x64/node_modules/npm/node_modules/node-gyp/bin/node-gyp.js"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-windows-22
          path: build/

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: ls -la artifacts

