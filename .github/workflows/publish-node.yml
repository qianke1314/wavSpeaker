name: Prebuild Native Modules and Create Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  prebuild-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Verify native modules
        run: |
          node -e "try { require('wav'); console.log('✅ wav module loaded'); } catch (e) { console.log('❌ wav module failed:', e.message); }"
          node -e "try { require('speaker'); console.log('✅ speaker module loaded'); } catch (e) { console.log('❌ speaker module failed:', e.message); }"

      - name: Find native modules
        run: |
          Get-ChildItem -Path node_modules -Recurse -Filter "*.node" | Select-Object FullName

      - name: Build package
        run: npm run build

      - name: Archive native modules
        uses: actions/upload-artifact@v4
        with:
          name: windows-native-modules
          path: |
            node_modules/wav/build/Release/
            node_modules/speaker/build/Release/
            *.tgz

  create-release:
    needs: prebuild-windows
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Get version from package.json
        id: get-version
        run: echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-native-modules
          path: artifacts

      - name: Create Release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.VERSION }}
          release_name: Release v${{ env.VERSION }}
          draft: false
          prerelease: false

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: ./artifacts/*.tgz
          asset_name: wav-call-system-${{ env.VERSION }}.tgz
          asset_content_type: application/gzip

      - name: Upload Native Modules
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: ./artifacts/wav/build/Release/wav.node
          asset_name: wav.node
          asset_content_type: application/octet-stream

      - name: Upload Speaker Module
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create-release.outputs.upload_url }}
          asset_path: ./artifacts/speaker/build/Release/speaker.node
          asset_name: speaker.node
          asset_content_type: application/octet-stream
