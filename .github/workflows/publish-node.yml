name: 'publish-node'

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    permissions:
      contents: write
    runs-on: ubuntu-20.04
    outputs:
      release_id: ${{ steps.create-release.outputs.release_id }}
      upload_url: ${{ steps.create-release.outputs.upload_url }}

    steps:
      - uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: get version
        run: echo "PACKAGE_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV
      - name: create release
        id: create-release
        uses: actions/github-script@v6
        with:
          script: |
            const { data } = await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: `v${process.env.PACKAGE_VERSION}`,
              name: `Node Modules v${process.env.PACKAGE_VERSION}`,
              body: 'Native Node modules for Windows platform.',
              draft: true,
              prerelease: false
            })
            core.setOutput('release_id', data.id)
            core.setOutput('upload_url', data.upload_url)

  build-windows-node:
    needs: create-release
    permissions:
      contents: write
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - name: Install build tools
        run: |
          npm install --global node-gyp
          npm install --global windows-build-tools
      - name: Install dependencies with build
        run: npm install --build-from-source
      - name: Verify native modules
        run: |
          node -e "try { require('wav'); console.log('✅ wav module loaded'); } catch (e) { console.log('❌ wav module failed:', e.message); }"
          node -e "try { require('speaker'); console.log('✅ speaker module loaded'); } catch (e) { console.log('❌ speaker module failed:', e.message); }"
      - name: Find native modules
        run: |
          Get-ChildItem -Path node_modules -Recurse -Filter "*.node" | Select-Object FullName
      - name: Create output directory
        run: |
          New-Item -ItemType Directory -Path ./dist -Force
          New-Item -ItemType Directory -Path ./dist/wav -Force
          New-Item -ItemType Directory -Path ./dist/speaker -Force
      - name: Copy native modules
        run: |
          Copy-Item -Path node_modules/wav/build/Release/*.node -Destination ./dist/wav/
          Copy-Item -Path node_modules/speaker/build/Release/*.node -Destination ./dist/speaker/
      - name: Archive native modules
        run: |
          Compress-Archive -Path ./dist -DestinationPath ./windows-native-modules.zip
      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./windows-native-modules.zip
          asset_name: windows-native-modules.zip
          asset_content_type: application/zip

  publish-release:
    permissions:
      contents: write
    runs-on: ubuntu-20.04
    needs: [create-release, build-windows-node]

    steps:
      - name: publish release
        id: publish-release
        uses: actions/github-script@v6
        env:
          release_id: ${{ needs.create-release.outputs.release_id }}
        with:
          script: |
            github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: process.env.release_id,
              draft: false,
              prerelease: false
            })
